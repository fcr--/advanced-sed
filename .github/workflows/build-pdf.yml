# This is a basic workflow to help you get started with Actions

name: Build PDF with Latex uploading PDF artifact.

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Install sed
        run: sudo apt-get install -y sed

      - uses: xu-cheng/texlive-action/small@v1
        with:
          run: |
            # Run test cases first:
            bash test.sh
            # Then disable the \todos command, as it does not work for some reason:
            sed -i 's/^\\todos/(disabled on deploy)%\\todos/' index.tex
            # Once to generate the table of contents, the second time to correct the page numbers, and the third time for good measure:
            pdflatex index.tex
            pdflatex index.tex
            pdflatex index.tex

      - name: Publish PDF file
        uses: actions/upload-artifact@v2
        with:
          name: PDF
          path: index.pdf
